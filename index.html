<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>

  <h2>Rock - Paper - Scissors</h2>
  <h4>Let's play! You will play against the Computer.</h4>


  <div class="desk">
    <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/rock-stone-AvXzl49-600.jpg" alt="rock" id="rock">
    <img src="https://elements-resized.envatousercontent.com/elements-cover-images/259e42ee-48b3-445d-9d97-0fe67293102a?w=433&cf_fit=scale-down&q=85&format=auto&s=25a957547cda789d8b1a53da0cad86c49b51f8f59314590bd703e519dab0767a" alt="paper" id="paper">
    <img src="https://5.imimg.com/data5/SELLER/Default/2021/6/NA/QG/MB/130891286/scissor.jpg" alt="scissors" id="scissors">
  </div>

  <div class="scoreboard">
    <p>User Score: <span id="userScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <div class="result">
    <p id="userChoice">Your choice: </p>
    <p id="computerChoice">Computer choice: </p>
    <p id="outcome">Outcome: </p>
  </div>

  <div style="padding-top: 38px;">
    <button id="resetButton" class="button-81">Reset Score</button>
  </div>



  <footer id="footer">
    <div id="inf">
      <p>Code author:</p>
      <a href="https://instagram.com/aitbeksamatov" target="_blank" aria-label="Instagram Profile">

        @aitbeksamatov
      </a>
    </div>
    <p>&copy; 2024 - All Rights Reserved</p>
  </footer>
  


  

  <script src="./script.js"></script>
  
</body>
</html>
